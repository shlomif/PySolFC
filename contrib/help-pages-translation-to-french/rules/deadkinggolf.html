<h1>Dead King Golf</h1>
<p>
Type Golf 1 jeu. 1 donne.

<h3>But du jeu</h3>
<p>

<h3>Description rapide</h3>
<p>
Similaire au <a href="golf.html">Golf</a>, mais rien (<em>nothing</em>) ne peut être placé sur un Roi.
