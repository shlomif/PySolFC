<h1>Japanese Garden III</h1>
Type Hanafuda 1 jeu. 1 donne.

<h3>But du jeu</h3>
Déplacez toutes les cartes vers les fondations.

<h3>Règles</h3>
Ce jeu se joue comme le <a href="japanesegarden.html">Japanese Garden</a>, les lits de fleurs étant au nombre de huit, pouvant recevoir chacun sept cartes. Il n'y a pas d'étang à carpes dans ce jardin.
