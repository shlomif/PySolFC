<h1>MatsuKiri Strict</h1>
Type Hanafuda 1 jeu. 1 donne.

<h3>But du jeu</h3>
Déplacez toutes les cartes vers la fondation.

<h3>Règles</h3>
Ce jeu se joue comme le jeu <a href="matsukiri.html">Matsukiri</a>, excepté que les ordures (cartes de troisième et quatrième rang) ne sont pas interchangeables.
