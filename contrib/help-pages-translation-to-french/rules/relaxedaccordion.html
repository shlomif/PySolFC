<h1>Westcliff</h1>
<p>
Type 1 jeu de cartes. 1 jeu. 1 donne.

<h3>But du jeu</h3>
<p>
Rassemblez toutes les cartes sur une seule pile.

<h3>Description rapide</h3>
<p>
Similaire à <a href="accordion.html">Accordion</a>, mais les piles de cartes peuvent être déplacées vers la droite et la gauche.
