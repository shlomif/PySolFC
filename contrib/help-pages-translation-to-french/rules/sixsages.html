<h1>Six Sages</h1>
Type Hanafuda 1 jeu. 1 donne.

<h3>But du jeu</h3>
Déplacez toutes les cartes vers les fondations.

<h3>Règles</h3>
Ce jeu se joue comme le <a href="japanesegarden.html">Japanese Garden</a> excepté qu'il y a 6 piles de cartes recevant chacune jusqu'à 9 cartes et une réserve qui peut recevoir 1 carte.
