<h1>Super Samuri</h1>
<p>
Type Hanafuda 4 jeux. 1 donne.

<h3>But du jeu</h3>
<p>
Déplacez toutes les cartes vers les fondations.

<h3>Règles</h3>
Il s'agit du <a href="samuri.html">Samuri</a> joué avec 4 jeux.

<h3>Stratégie</h3>
Ne laissez par la réserve se remplir excessivement.
