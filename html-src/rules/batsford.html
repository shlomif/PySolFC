<h1>Batsford</h1>
<p>
Klondike type. 2 decks. No redeal.

<h3>Object</h3>
<p>
Move all cards to the foundations.

<h3>Quick Description</h3>
<p>
Like <a href="doubleklondike.html">Double Klondike</a>,
but 10 piles, no redeal, and an extra reserve that can
hold up to 3 Kings.
